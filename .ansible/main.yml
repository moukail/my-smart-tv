---
- name: prepare site
  hosts: vultr
  become: true

  vars:
    root_dir: /var/www/{{ inventory_hostname }}
    acme_email: i.moukafih@gmail.com

  tasks:
    - ping: ~
    - name: Create project directory and set its permissions
      become: true
      file:
        path: "{{ item }}"
        state: directory
        owner: "nginx"
        group: "nginx"
        recurse: yes
      loop:
        - "{{ root_dir }}"

    - name: check if letsencrypt dir exists
      stat:
        path: /etc/letsencrypt/live/{{ inventory_hostname }}/
      register: letsencrypt_dir

    - name: Create letsencrypt certificate
      command: certbot certonly --standalone --non-interactive --rsa-key-size 2048  --agree-tos --no-eff-email --email moukafih@live.nl -d {{ inventory_hostname }}
      when: not letsencrypt_dir.stat.exists

    - name: Creating NGINX conf file
      template:
        src: https.conf
        dest: "/etc/nginx/conf.d/{{ inventory_hostname }}.conf"
        owner: nginx
        group: nginx
        mode: 0644
      notify: Restart Nginx
      tags:
        - nginx
        - letsencrypt

  handlers:
    - name: Restart Nginx
      become: true
      systemd:
        name: nginx.service
        state: restarted
<div class="video-list" *ngIf="showList">
  <h1>Channel List</h1>
  <mat-selection-list focus [multiple]="false" tabindex="0">
    <mat-list-option class="list-item" *ngFor="let channel of list" [value]="channel" (selectedChange)="playIt(channel)"
                     [ngClass]="{ active: (channel == activeChannel) }">
      {{channel.name}}
    </mat-list-option>
  </mat-selection-list>
</div>

<div class="video-wrapper">
  <video #video class="video" (click)="onVideoClick()" (dblclick)="onDoubleClick()"></video>
  <mat-spinner *ngIf="loading" class="spinner" color="accent" strokeWidth="5"></mat-spinner>

  <div class="content">
    <app-video-list class="list"></app-video-list>
  </div>
</div>

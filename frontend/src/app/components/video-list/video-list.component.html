<div class="video-list">
  <mat-grid-list cols="6" rowHeight="100px" role="list" class="list">
    <mat-grid-tile
      *ngFor="let video of videoList; let i = index"
      role="listitem"
      class="list-item"
      [colspan]="1"
      [rowspan]="1"
      [ngClass]="{ active: video.selected }"
      (click)="playIt(i)"
    >
      {{ video.name }}
    </mat-grid-tile>
  </mat-grid-list>
</div>
